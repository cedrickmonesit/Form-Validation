<html>
<head>
    <title>Form Validation Textfields Numeric Values</title>
    <script>
        function validate(){
            var x = document.myForm.num.value;
            if(isNaN(x)|| x < 1 || x > 10){
                alert("Please enter a valid number 1-10.");
                document.myForm.num.focus();
                return false;
            }else{
                alert("Validation Successful!");
                return true;
            }
        }

    </script>
</head>
<body>
    <h3>Enter Number 1-10:</h3>
    <form name="myForm" action="numbers.php" onSubmit="return validate()"> <!-- registration.jsp is a file on a server to post data or store user data -->
        Number:<input type="text" name="num"/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
