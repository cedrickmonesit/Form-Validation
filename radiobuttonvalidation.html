<html>
<head>
    <title>Form Validation Radio Buttons</title>
    <script>
        function validate(){
            var valid = false;
            var x = document.myForm.paymentmethod;
            for(i=0;i<x.length;i++){
                if(x[i].checked){
                    valid = true;
                    break;
                }
                if(valid){
                    alert("Validation Successful");
                }else{
                    alert("Please select a payment method");
                    return false;
                }
            }
        }
    </script>
</head>
<body>
    <h3>Select a Payment</h3>
    <form name="myForm" action="checkbox.php" onSubmit="return validate()">
        <input type="radio" name="paymentmethod" value="COD"/>Cash on Delivery<br/>
        <input type="radio" name="paymentmethod" value="creditcard"/>Credit Card<br/>
        <input type="radio" name="paymentmethod" value="debitcard"/>Debit Card<br/>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
